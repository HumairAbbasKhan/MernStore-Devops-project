apiVersion: apps/v1
kind: Deployment
metadata:
  name: mernstore-backend
  namespace: webapps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mernstore-backend
  template:
    metadata:
      labels:
        app: mernstore-backend
    spec:
      containers:
        - name: backend
          image: humairabbas923/mernstore-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongo-service:27017/mernstore" # <-- important
            - name: NODE_ENV
              value: "production"
